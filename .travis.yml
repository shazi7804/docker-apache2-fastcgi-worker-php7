sudo: required
services:
- docker
env:
  global:
  - REPO: shazi7804/apache2-fastcgi-worker-php7
  matrix:
  - PHP_VERSION=7.0
  - PHP_VERSION=7.1
script:
- travis_retry docker build -t ${REPO}:${PHP_VERSION} ${PHP_VERSION}/.
- docker run -itd --name=docker ${REPO}:${PHP_VERSION}
- docker exec docker bash -c "echo '<?php phpinfo(); ?>' >> /var/www/html/index.php"
- docker exec docker bash -c "curl http://localhost"
notifications:
  email: false
  slack:
    rooms:
      secure: 
